<<!DOCTYPE html>

<body>
	<p id="demo"></p>
	<script type="text/javascript">
		// You can create a const object:
        const car = {type:"Fiat", model:"500", color:"white"};

        // You can change a property:
        car.color = "red";

        car.owner = "Johnson";
        document.getElementById("demo").innerHTML = "the cahr belongs to" + car.owner;
        // It seems like an the whole object can not be printed unless only one key can be printed:
        
	</script>
